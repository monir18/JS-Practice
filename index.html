<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice</title>
</head>
<body>

    <script>
        // Single comment and multiple comment
        //document.write("Hello, JavaScript.")
        /*
        document.write("A")
        document.write("B")
        document.write("C")
        document.write("D")
        */
       document.writeln("E")

       // Variable
       var X = 10;
       var Y = 20;
       var x = 30; // JavaScript Case sensitive

       var z = X + Y;
       var Z = X + x;
       document.writeln(z);
       document.writeln(Z);

       document.writeln("<br>");

       /* Primitive data types */

       var Name = "Monir"; // String
       var bool = true; // Boolean
       var a = 10; // Number or Numeric

       var b; // Undefined
       var c = null; // Null
       
       document.writeln(Name);
       document.writeln("<br>");
       document.writeln(bool);
       document.writeln("<br>");
       document.writeln(a);
       document.writeln("<br>");
       document.writeln(b);
       document.writeln("<br>");
       document.writeln(c);
       document.writeln("<br>");

       /* Non-Primitive Data Types */
       var A = {
        Name : "Monir",
        Age : 30,
        City : "Dhaka"
       } // This is object

       var cities = ['Chuadanga','Rajshahi','Jessore','Dhaka','Sylhet','Rangpur']

       document.writeln(A);
       document.write("<br>");
       document.writeln(A.Name);
       document.writeln("<br>");
       document.writeln(A.City);
       document.writeln("<br>");
       document.writeln(cities[0]);
    </script>
</body>
</html>
