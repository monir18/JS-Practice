<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice</title>
</head>
<body>

    <script>
        // Single comment and multiple comment
        //document.write("Hello, JavaScript.")
        /*
        document.write("A")
        document.write("B")
        document.write("C")
        document.write("D")
        */
       document.writeln("E")

       // Variable
       var X = 10;
       var Y = 20;
       var x = 30; // JavaScript Case sensitive

       var z = X + Y;
       var Z = X + x;
       document.writeln(z);
       document.writeln(Z);

       document.writeln("<br>");

       /* Primitive data types */

       var Name = "Monir"; // String
       var bool = true; // Boolean
       var a = 10; // Number or Numeric

       var b; // Undefined
       var c = null; // Null
       
       document.writeln(Name);
       document.writeln("<br>");
       document.writeln(bool);
       document.writeln("<br>");
       document.writeln(a);
       document.writeln("<br>");
       document.writeln(b);
       document.writeln("<br>");
       document.writeln(c);
       document.writeln("<br>");

       /* Non-Primitive Data Types */
       var A = {
        Name : "Monir",
        Age : 30,
        City : "Dhaka"
       } // This is object

       var cities = ['Chuadanga','Rajshahi','Jessore','Dhaka','Sylhet','Rangpur']

       document.writeln(A);
       document.write("<br>");
       document.writeln(A.Name);
       document.writeln("<br>");
       document.writeln(A.City);
       document.writeln("<br>");
       document.writeln(cities[0]);

       document.writeln("<br>");
       document.writeln("<br>");
       // IF-ELSE Condition and Logical and Comparison operator
       var age = 10;
       var city = "Dhaka";
       if (age > 18 && city == "Dhaka") {
        document.writeln("You are adult.");
       }
       else{
        document.writeln("You are child.");
       }

       document.writeln("<br>");
       // IF-ELSE IF Statement and Assignment Operator, Logical Operator and Comparison operator
       var m = 20;
       if (m == 10) {
        document.writeln("m is equal to 10");
       } 
       else if (m == 15) {
        document.writeln("m is equal to 15");
       }
       else if (m == 20) {
        document.writeln("m is equal to 20");
       }
       else {
        document.writeln("m is not equal to 10, 15 or 20.");
       }

       document.writeln("<br>");
       var marks = 90;
       if (marks >= 80 && marks <= 100) {
        document.writeln("A+");
       } 
       else if (marks < 80 && marks >= 70) {
        document.writeln("A")
       }
       else if (marks < 70 && marks >= 60) {
        document.writeln("A-");
       }
       else if (marks < 60 && marks >= 50) {
        document.writeln("B");
       }
       else if (marks < 50 && marks >= 40) {
        document.writeln("C");
       }
       else if (marks < 40 && marks >= 33) {
        document.writeln("D");
       }
       else if (marks < 0 || marks >100) {
        document.writeln("Result Not Found.");
       }
       else {
        document.writeln("F");
       }
    </script>
</body>
</html>
